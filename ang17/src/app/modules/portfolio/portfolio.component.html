<section id="projects">
  <p class="section__text__p1">Browse My Recent</p>
  <h1 class="title">Projects</h1>
  <div class="experience-details-container">
    <div class="about-containers">
      <div
        *ngFor="let project of projects"
        class="details-container color-container"
      >
        <div class="article-container">
          <img
            [src]="project.imageUrl"
            [alt]="project.title"
            class="project-img"
            loading="lazy"
          />
        </div>
        <h2 class="experience-sub-title project-title">{{ project.title }}</h2>
        <div class="btn-container">
          <button
            class="btn btn-color-2 project-btn"
            (click)="navigateTo(project.githubUrl)"
          >
            Github
          </button>
          <button
            class="btn btn-color-2 project-btn"
            (click)="navigateTo(project.liveDemoUrl)"
          >
            Live Demo
          </button>
        </div>
      </div>
    </div>
  </div>
  <img
    src="./assets/app-images/arrow.png"
    alt="Arrow icon"
    class="icon arrow"
    (click)="navigateTo('./contact')"
    loading="lazy"
  />
</section>
